<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
    <h1 id="heading">TEMPERATURE CONVERSION:</h1>
    <input id="textbox" type="number" placeholder="0">  <br> <br> 

<div id="convert">
    <input type="radio" name="input" id="celsius"> 
    <label >CELSIUS -> FAHRENHEIT</label> <br>
    <input type="radio" name="input" id="fahrenheit"> 
    <label >FAHRENHEIT -> CELSIUS</label> <br> <br>
</div>

    <button id="submit">SEARCH</button> <br> <br>
    <label id="result"></label>
</form>

    <script src="script.js"></script>
</body> 
</html>
